<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form>
                    <fieldset>
                        <legend>To-Do List Item</legend>
                        <div id="listcontainer">
                             <div class="mb-3">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-8">
                                            <input type="text" class="form-control" name="ItemName" placeholder="Item Name" aria-label="Item Name"/>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-danger removeBtn" type="button">Remove</button>
                                        </div>
                                    </div>
                                </div>
                             </div>
                            </div>
                            <div class="mb-3">
                                <button id="addItemBtn" type="button" class="btn btn-primary">Add</button>
                            </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    

    <script src="src/app.js"></script>
</body>
</html>
