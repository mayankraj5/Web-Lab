<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Feedback Form</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <h1 class="text-center">Student Feedback Form</h1>
        </div>
    </section>
   
    <section>
        <div class="container text-dark">

            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    <div class="valid-feedback">
                        Looks good
                      </div>
                </div>  
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">PRN</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="PRN">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mobile Number">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
    
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Select Department</option>
                    <option value="1">CE</option>
                    <option value="2">IT</option>
                    <option value="3">EXTC</option>
                    <option value="4">AIDS</option>
                    <option value="3">CSE</option>
                </select>
    
                <div class="mb-3 mt-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Faculty Rating</label>
                    <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                       </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                      </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">3</label>
                      </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">4</label>
                      </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">5</label>
                      </div>
                </div>
    
                <div class="mb-3 mt-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Laboratory Rating</label>
                    <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                      </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                      </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">3</label>
                      </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">4</label>
                      </div>
                      <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">5</label>
                      </div>
                </div>
    
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
    
                <div class="mb-3 mt-4">
                    <button class="btn btn-primary" type="submit" onclick="alert('Submitted Successfully')">Submit form</button>
                  </div>
            </form>
            
        </div>
    </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
